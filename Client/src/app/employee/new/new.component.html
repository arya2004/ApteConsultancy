<main id="main" class="main">

  <div class="pagetitle">
    <h1>New Employee</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item">Employee</li>
        <li class="breadcrumb-item active">New</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->
  <section class="section">
    <div class="row">
      <div class="col-lg-12">


        <div class="card">
          <div class="card-body">
            <h5 class="card-title"></h5>

            <!-- Multi Columns Form -->
            <form class="row g-3" [formGroup]="employeeUserForm" (ngSubmit)="onSubmit()">
              <div class="col-md-12">
                <label for="inputName5" class="form-label">Employee CODE</label>
                <input type="text" class="form-control" id="inputName5" formControlName="employeeCode">
              </div>
              <div class="col-md-12">
                <label for="inputName5" class="form-label">Employee Name</label>
                <input type="text" class="form-control" id="inputName5" formControlName="employeeName">
              </div>
              <div class="col-md-6">
                <label for="inputEmail5" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail5" formControlName="email">
              </div>
              <div class="col-md-6">
                <label for="inputPassword5" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword5" formControlName="password">
              </div>



              <div class="col-12">
                <label for="inputAddress5" class="form-label">Address Line 1</label>
                <input type="text" class="form-control" id="inputAddres5s" placeholder="1234 Main St" formControlName="addressLine1">
              </div>
              <div class="col-12">
                <label for="inputAddress2" class="form-label">Address Line 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor"  formControlName="addressLine2">
              </div>
              <div class="col-12">
                <label for="inputAddress2" class="form-label">Address Line 3</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor"  formControlName="addressLine3">
              </div>
              <div class="col-md-3">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity" formControlName="city">
              </div>
              <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <input type="text" class="form-control" id="inputCity" formControlName="state">
              </div>
              <div class="col-md-3">
                <label for="inputState" class="form-label">Country</label>
                <input type="text" class="form-control" id="inputCity" formControlName="country">
              </div>
              <div class="col-md-2">
                <label for="inputZip" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="inputZip" formControlName="postalCode">
              </div>
              <div class="col-md-12">
                <label for="inputZip" class="form-label">Pan Number</label>
                <input type="text" class="form-control" id="inputZip" formControlName="pan">
              </div>
              <div class="col-md-6">
                <label for="inputZip" class="form-label">Contact Person 1</label>
                <input type="text" class="form-control" id="inputZip" formControlName="contactPerson1">
              </div>
              <div class="col-md-6">
                <label for="inputZip" class="form-label">Contact Person 2</label>
                <input type="text" class="form-control" id="inputZip" formControlName="contactPerson2">
              </div>
              <div class="col-md-6">
                <label for="inputZip" class="form-label">Relation 1</label>
                <input type="text" class="form-control" id="inputZip" formControlName="relation1">
              </div>
              <div class="col-md-6">
                <label for="inputZip" class="form-label">Relation 2</label>
                <input type="text" class="form-control" id="inputZip" formControlName="relation2">
              </div>
              <div class="col-md-6">
                <label for="inputZip" class="form-label">Mobile Number 1</label>
                <input type="tel" class="form-control" id="inputZip" formControlName="mobileNumber1">
              </div>
              <div class="col-md-6">
                <label for="inputZip" class="form-label">Mobile Number 2</label>
                <input type="tel" class="form-control" id="inputZip" formControlName="mobileNumber2">
              </div>
              <div class="col-md-12">
                <label for="inputZip" class="form-label">Education Qualification 1</label>
                <input type="text" class="form-control" id="inputZip" formControlName="educationalQualification1">
              </div>
              <div class="col-md-12">
                <label for="inputZip" class="form-label">Education Qualification 2</label>
                <input type="text" class="form-control" id="inputZip" formControlName="educationalQualification2">
              </div>
              <div class="col-md-12">
                <label for="inputZip" class="form-label">Education Qualification 3</label>
                <input type="text" class="form-control" id="inputZip" formControlName="educationalQualification3">
              </div>
              <div class="col-md-6">
                <label for="inputZip" class="form-label">Experience Before Joining Y</label>
                <input type="number" class="form-control" id="inputZip" formControlName="expBeforeJoiningY">
              </div>
              <div class="col-md-6">
                <label for="inputZip" class="form-label">Experience Before Joining M</label>
                <input type="number" class="form-control" id="inputZip" formControlName="expBeforeJoiningM">
              </div>
              <div class="col-md-6">
                <label for="inputZip" class="form-label">PAN</label>
                <input type="text" class="form-control" id="inputZip" formControlName="pan">
              </div>
              <div class="col-md-6">
                <label for="inputZip" class="form-label">UID</label>
                <input type="number" class="form-control" id="inputZip" formControlName="uid">
              </div>
              <div class="col-md-6">
                <label for="inputZip" class="form-label">Birth Date</label>
                <input type="date" class="form-control" id="inputZip" formControlName="birthDate">
              </div>
              <div class="col-md-6">
                <label for="inputZip" class="form-label">Anniversary </label>
                <input type="date" class="form-control" id="inputZip" formControlName="anniversary">
              </div>
              <div class="col-md-6">
                <label for="inputZip" class="form-label">Bank Name </label>
                <input type="text" class="form-control" id="inputZip" formControlName="bankName">
              </div>

              <div class="col-md-6">
                <label for="inputZip" class="form-label">Branch Name </label>
                <input type="text" class="form-control" id="inputZip" formControlName="branchName">
              </div>
              <div class="col-md-12">
                <label for="inputZip" class="form-label">Branch Address </label>
                <input type="text" class="form-control" id="inputZip" formControlName="branchAddress">
              </div>
              <div class="col-md-12">
                <label for="inputZip" class="form-label">Account Number </label>
                <input type="number" class="form-control" id="inputZip" formControlName="accountNumber">
              </div>
              <div class="col-md-6">
                <label for="inputZip" class="form-label">IFS Code </label>
                <input type="text" class="form-control" id="inputZip" formControlName="isfCode">
              </div>
              <div class="col-md-6">
                <label for="inputZip" class="form-label">Account Type</label>
                <input type="text" class="form-control" id="inputZip" formControlName="accountType">
              </div>

              <div class="col-md-6">
                <label for="inputZip" class="form-label">Monthly Salary</label>
                <input type="number" class="form-control" id="inputZip" formControlName="monthlySalary">
              </div>
          


              <div class="text-center">
                <h1> <button type="submit" class="btn btn-primary">Submit</button></h1>
                <h1> <button type="reset" class="btn btn-secondary">Reset</button></h1>
              </div>
            </form><!-- End Multi Columns Form -->

          </div>
        </div>

      </div>





    </div>

  </section>

</main><!-- End #main -->
