<main id="main" class="main">

    <div class="pagetitle">
        <h1>Profile</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item">Users</li>
                <li class="breadcrumb-item active">Profile</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section profile">
        <div class="row">


            <div class="col-xl-12">

                <div class="card">
                    <div class="card-body pt-3">
                        <!-- Bordered Tabs -->
                        <ul class="nav nav-tabs nav-tabs-bordered">

                            <li class="nav-item">
                                <button class="nav-link active" data-bs-toggle="tab"
                                    data-bs-target="#profile-overview">Mark Attendance</button>
                            </li>

                            <li class="nav-item">
                                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-edit">Monthly
                                    Attendance</button>
                            </li>



                        </ul>
                        <div class="tab-content pt-2">

                            <div class="tab-pane fade show active profile-overview" id="profile-overview">

                                <h5 class="card-title">Today's Attendance</h5>

                                <!-- Multi Columns Form -->
                                <form class="row g-3">





                                    <div class="col-md-6">
                                        <label for="inputCity" class="form-label">Date</label>
                                        <input type="date" class="form-control" id="inputCity">
                                    </div>
                                    <fieldset class="row mb-3 mt-3">
                                        <legend class="col-form-label col-sm-2 pt-0">Attendance Type</legend>
                                        <div class="col-sm-10">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="gridRadios"
                                                    id="gridRadios1" value="option1" checked>
                                                <label class="form-check-label" for="gridRadios1">
                                                    Full Day Present
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="gridRadios"
                                                    id="gridRadios2" value="option2">
                                                <label class="form-check-label" for="gridRadios2">
                                                    Half Day Present
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="gridRadios"
                                                    id="gridRadios2" value="option2">
                                                <label class="form-check-label" for="gridRadios2">
                                                    Full Day Leave
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="gridRadios"
                                                    id="gridRadios2" value="option2">
                                                <label class="form-check-label" for="gridRadios2">
                                                    Full Day out Office Duty
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="gridRadios"
                                                    id="gridRadios2" value="option2">
                                                <label class="form-check-label" for="gridRadios2">
                                                    Half Day out Office Duty
                                                </label>
                                            </div>

                                        </div>
                                    </fieldset>

                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="gridCheck">
                                            <label class="form-check-label" for="gridCheck">
                                                I agree that attendance is correct
                                            </label>
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                        <button type="reset" class="btn btn-secondary">Reset</button>
                                    </div>
                                </form><!-- End Multi Columns Form -->




                            </div>

                            <div class="tab-pane fade profile-edit pt-3" id="profile-edit">

                                <!-- Profile Edit Form -->
                                <form>


                                    <div class="row mb-3 ">
                                        <label for="fullName" class="col-md-4 col-lg-3 col-form-label">Month</label>
                                        <div class="col-md-8 col-lg-3">
                                            <input name="fullName" type="month" class="form-control" id="fullName"
                                                value="2024-01">
                                        </div>

                                        <div class="text-center col-lg-3">
                                            <button type="submit" class="btn btn-primary">Get Attendance</button>
                                        </div>
                                    </div>





                                </form><!-- End Profile Edit Form -->


                                <div class="">
                                    <div class="">
                                        <h5 class="card-title">Current Month Attendance</h5>

                                        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-sm">
                                            <thead>
                                                <tr>
                                                    <th scope="col">#</th>

                                                    <th scope="col">Start Date</th>
                                                    <th scope="col">Attendance</th>
                                                  
                                                    <th scope="col"></th>

                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let c of company">
                                                    <td scope="row">{{ c.employee_AttendanceId }}</td>
                                                    <td>{{ c.date }}</td>
                                                    <td>{{ c.attendance_Type }}</td>
                                                   
                                            
                                                 
                                                    <td>
                                                      <!-- Disabled Backdrop Modal -->
                                                      <button
                                                        type="button"
                                                        class="btn btn-danger"
                                                        (click)="deleteCompany(c.employee_AttendanceId)"
                                                      >
                                                        Delete
                                                      </button>
                                                    </td>
                                                  </tr>
                                            </tbody>
                                        </table>
                                        <!-- End small tables -->

                                    </div>
                                </div>
                            </div>




                        </div><!-- End Bordered Tabs -->

                    </div>
                </div>

            </div>
        </div>
    </section>

</main><!-- End #main -->
